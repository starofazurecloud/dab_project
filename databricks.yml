# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project

include:
  - resources/*.yml

variables:
  catalog:
    default: "citibike_dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-1488651838090041.1.azuredatabricks.net # replace with your Workspace URL

  test:
    mode: production
    variables:
      catalog:
        default: "citibike_test"
      dev_flag:
        default: false
    presets:
      name_prefix: '[testing] '
    workspace:
      host: https://adb-4115473030874689.9.azuredatabricks.net # replace with your Workspace URL
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - service_principal_name: 7f560aae-c70b-43cf-9b6d-dab049cda62f # update with your service principal name ( Client ID )
        level: CAN_MANAGE
    run_as:
      service_principal_name: 7f560aae-c70b-43cf-9b6d-dab049cda62f # update with your service principal name ( Client ID )

  prod:
    mode: production
    variables:
      catalog:
        default: "citibike_prod"
      dev_flag:
        default: false
    workspace:
      host: https://adb-577357246756644.4.azuredatabricks.net # replace with your Workspace URL
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - service_principal_name: 0a9a7acf-29da-4011-bb0f-056961ca4300 # update with your service principal name ( Client ID )
        level: CAN_MANAGE
    run_as:
      service_principal_name: 0a9a7acf-29da-4011-bb0f-056961ca4300 # update with your service principal name ( Client ID )
